<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <nav class="disply-flex margin">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="menubar disply-flex">
                <ul class="disply-flex inter-normal menu-color">
                    <li class="active">Home</li>
                    <li>Shop</li>
                    <li>About Us</li>
                </ul>
                <div class="cart">
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i> Cart(56)</a>

                <h1 class="banner-title noto-serif-normal">ALWAYS <span class="orange-color">FRESH FLOWERS</span></h1>
                <p class="banner-description inter-normal shaded-color">Indulge your senses with the beauty and

                    fresh flower

                    for any occasion. </p>
